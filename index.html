<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Christmas</title>
  </head>

  <body>

    <header class="header" id="header">
      <nav class="nav container">

        <a href="" class="nav-logo">
          <img src="./assets/img/logo.png" alt="christmas logo">
          Christmas
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"> <a href="#home" class="nav-link">Home</a> </li>
            <li class="nav-item"> <a href="#about" class="nav-link">About</a> </li>
            <li class="nav-item"> <a href="#send" class="nav-link">Send</a> </li>
            <li class="nav-item"> <a href="#celebrate" class="nav-link">Celebrate</a> </li>
          </ul>

          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="./assets/img/snow-img.png" alt="snow ball" class="nav-image-1">
          <img src="./assets/img/snow-img.png" alt="snow ball" class="nav-image-2">
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>

      </nav>
    </header>


    <main class="main">


      <section class="home section" id="home">
        <h1 class="home-title">Merry Christmas</h1>
        <img src="./assets/img/home-moon.png" alt="moon" class="home-moon">
        <img src="./assets/img/home-trineo-santa.png" alt="moon" class="home-trineo">
        <img src="./assets/img/home-mountain-3.png" alt="moon" class="home-mountain-3">
        <img src="./assets/img/home-mountain-2.png" alt="moon" class="home-mountain-2">
        <img src="./assets/img/home-pine-tree.png" alt="moon" class="home-pine">
        <img src="./assets/img/home-village.png" alt="moon" class="home-village">
        <img src="./assets/img/home-snow.png" alt="moon" class="home-snow">
        <img src="./assets/img/home-mountain-1.png" alt="moon" class="home-mountain-1">
      </section>


      <section class="about section" id="about">
        <div class="about-container container grid">
          <div class="about-data">
            <h2 class="section-title">About Sharing <br> Happiness</h2>
            <p class="about-description">
              Sharing these holidays is the best gift you can give,
              give or share your love with the people you love the most
              and celebrate with great happiness
            </p>
            <a href="$" class="button">Share Now</a>
          </div>
          
          <img src="./assets/img/about-christmas.png" alt="christmas" class="about-img">
          <img src="./assets/img/snow-img.png" alt="snow" class="about-snow-1">
          <img src="./assets/img/snow-img.png" alt="snow" class="about-snow-2">
        </div>
      </section>


      <section class="send section" id="send"></section>
      <section class="celebrate section" id="celebrate"></section>
    </main>

    <footer class="footer"></footer>

    <script src=""></script>
    <script src=""></script>
    <script src=""></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
